<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline</title>
</head>
<body>

    <p style="border: 2px solid red" >Hello world</p>
    <p style="border: 2px solid red" >Hello world</p>
    <!-- We use span tag to make hello world in same line because paragraph is block element -->
    <span style="border: 2px solid red" >Hello world</span>
    <span style="border: 2px solid red" >Hello world</span>

    
</body>
</html>
